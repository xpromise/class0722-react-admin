<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="btn1">按钮1</button>
  <button id="btn2">按钮2</button>
  <button id="btn3">按钮3</button>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
  <script>
    const btn1 = document.getElementById('btn1')
    const btn2 = document.getElementById('btn2')
    const btn3 = document.getElementById('btn3')
    /*
      问题：发送axios中有太多重复代码，需要复用/简化
      解决：axios拦截器
    */
    let token = '';

    // axiosInstance就是Axios实例对象，它的用法和axios基本一样
    const axiosInstance = axios.create({
      baseURL: 'http://localhost:5000/api', // 基础路径：所有请求的公共路径
      timeout: 10000, // 如果请求超过10s都没有响应结果，就自动中断请求
      headers: {
        // 公共的请求头参数
      },
    });

    // 设置axios拦截器
    // 请求拦截器: 在axios发送请求之前触发的拦截器回调函数
    axiosInstance.interceptors.request.use(
      // 将要发送请求是成功的（内部没有出错）触发回调函数
      (config) => {
        // console.log(config); // 请求配置信息
        // 功能：修改请求信息
        if (config.method === 'post') {
          config.headers['content-type'] = 'application/x-www-form-urlencoded';
          /* 
            修改data数据 成 urlencoded
              { key1: value1, key2: value2 } ---> 'key1=value1&key2=value2'
          */
          config.data = Object.keys(config.data).reduce((prev, key) => {
            const value = config.data[key];
            return prev + `&${key}=${value}`;
          }, '').substring(1);
        }

        if (token) {
          config.headers.authorization = 'Bearer ' + token;
        }

        return config;
      },
      // 将要发送请求是失败的（内部出错了）触发回调函数
      /* (error) => {
        // 一般没啥用，所以一般不写
        return Promise.reject(error);
      } */
    )
    // 响应拦截器
    axiosInstance.interceptors.response.use(
      // 响应成功触发的回调函数（status: [200, 300)）
      // 响应成功之后，用户设置回调函数之前触发
      (response) => {
        // 统一处理：功能成功/失败
        if (response.data.status === 0) {
          // 返回成功的数据
          return response.data.data;
        } else {
          // 功能失败
          alert(response.data.msg)
          return Promise.reject(response.data.msg);
        }
      },
      // 响应失败触发的回调函数
      (error) => {
        /*
          服务器没开 Network Error ---> error.message
          请求超时 timeout of 1000ms exceeded 
          没网 Network Error
          error.response 如果有值，服务器返回了响应 / 如果没有值，服务器没有返回响应
          error.response.status 401 没有携带token
          401 token过期或无效
          404 资源找不到
          403 禁止访问
          500 服务器内部错误
        */

        // 定义一个codeMessasge
        const codeMessage = {
          401: '没有权限访问接口',
          403: '禁止访问',
          404: '资源不存在',
          500: '哇哦，故障了，请联系管理员~'
        }

        let errorMessage = '';

        if (error.response) {
          // 说明服务器返回了响应
          errorMessage = codeMessage[error.response.status] || '未知错误';
        } else {
          // 说明服务器没有返回响应，请求还没给服务器 / 还没有接受到服务器的响应 请求就终止了
          if (error.message.indexOf('Network Error') !== -1) {
            errorMessage = '请检查网络连接';
          } else if (error.message.indexOf('timeout') !== -1) {
            errorMessage = '网络太卡了，请连上wifi重试';
          } else {
            errorMessage = '未知错误';
          }
        }
        // console.dir(error);
        alert(errorMessage);
        return Promise.reject(errorMessage);
      }
    )


    const reqLogin = (username, password) => {
      return axiosInstance({
        method: 'POST',
        url: '/login',
        data: {
          username,
          password
        },
      })
    }

    const reqGetCategories = () => {
      return axiosInstance({
        method: 'GET',
        url: '/category/get',
      })
    }


    const reqAddCategory = (categoryName) => {
      return axiosInstance({
        method: 'POST',
        url: '/category/add',
        data: {
          categoryName
        },
      })
    }

    btn1.onclick = function () {
      // 发送请求
      /*
        在axios中默认post请求的content-type是application/json
        但是，有可能公司要求content-type用application/x-www-form-urlencoded
      */
      reqLogin('admin', 'admin')
        .then((response) => {
          console.log(response.token);
          token = response.token;
        })
    }

    btn2.onclick = function () {
      reqGetCategories()
        .then((response) => {
          console.log(response);
        })
    }

    btn3.onclick = function () {
      reqAddCategory('鼠标')
        .then((response) => {
          console.log(response);
        })
    }
  </script>
</body>

</html>
